<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library prototype</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="creator">
      <button class="createButton">NEW BOOK</button>
      <div class="form">
        <label>Title</label>
        <input id="title" /><br />
        <label>Author</label>
        <input id="author" /><br />
        <label>Pages</label>
        <input id="pages" /><br />
        <label>Read?</label>
        <input type="checkbox" id="read" /><br />
        <button>Add new book!</button>
      </div>
    </div>
    <div class="table">
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Tools</th>
        </tr>
      </table>
    </div>
  </body>
</html>
